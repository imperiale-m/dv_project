<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Data Visualization Homework</title>
    <meta content="Data Visualization project" name="description" />
    <meta charset="UTF-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <link href="output.css" rel="stylesheet" />
    <!--    <link href="output.css" rel="preload" as="style" />-->

    <!-- Roboto Slab & Fira Sans -->
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin href="https://fonts.gstatic.com" rel="preconnect" />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Sans&family=Roboto+Slab"
      rel="stylesheet" />
    <script src="https://d3js.org/d3.v7.min.js"></script>

    <script defer src="./asset/chart1.js"></script>
    <script defer src="./asset/chart2.js"></script>
    <script defer src="./asset/chart3.js"></script>
    <!--    <script src="https://cdn.jsdelivr.net/npm/d3-zoom@3"></script>-->
    <script defer src="./asset/chart4.js"></script>
    <script defer src='./asset/chart5.js'></script>
    <script defer src="./asset/chart6.js"></script>
    <script defer src='./asset/chart7.js'></script>
    <script defer src="./asset/chart8.js"></script>
    <!--    <script defer src="./asset/chart9.js"></script>-->
    <script defer src="./asset/card-interaction.js"></script>
  </head>
  <body class="bg-neutral-100">
    <div class="grid grid-cols-4 gap-4 px-6 py-8 sm:px-12">
      <div class="col-span-4 row-span-1 text-center text-3xl">Data visualization Project</div>
      <div class="card col-span-2 row-span-1">
        <div class="card-title">
          <h2 class="inline text-lg text-neutral-800">Year Selector</h2>
        </div>
        <div class="px-4 py-2" id="timeline">
          <!-- Card content goes here -->
          <input
            class='h-2 w-full cursor-pointer appearance-none rounded-lg bg-gray-200'
            id='minmax-range'
            max='2020'
            min='2010'
            type='range'
            value='1' />
        </div>
      </div>
      <div class='card col-span-2 row-span-1'>
        <div class='card-title'>
          <h2 class='inline text-lg text-neutral-800'>Indicators</h2>
        </div>
      </div>
      <!-- Chart 1 -->
      <!--      <div class="card col-span-2 row-span-2">-->
      <!--        <div class="card-title">-->
      <!--          <h2 class="inline text-lg text-neutral-800">Choropleth Map</h2>-->
      <!--        </div>-->
      <!--        <div class="px-4 py-2" id="chart1">-->
      <!--          &lt;!&ndash; Card content goes here &ndash;&gt;-->
      <!--        </div>-->
      <!--      </div>-->
      <div
        class='card relative col-span-2 row-span-2 overflow-hidden transition-all duration-[1500ms]'>
        <!--        class="card relative cursor-pointer overflow-hidden rounded-2xl text-white transition-all duration-[1500ms]">-->
        <!--        <div-->
        <!--          class="absolute inset-0 z-[2] flex h-full w-full border border-red-700 items-center justify-center bg-neutral-300 transition-all duration-[1000ms] ease-out hover:opacity-0">-->
        <!--          FRONT OF CARD-->
        <!--        </div>-->
        <div
          class='card absolute inset-0 z-[2] h-full w-full transition-all duration-[1000ms] ease-out hover:opacity-0'>
          <div class='card-title'>
            <h2 class='inline text-lg text-neutral-800'>Choropleth Map</h2>
          </div>
          <div class='px-4 py-2' id='chart1'>
            <!-- Card content goes here -->
          </div>
        </div>
        <div
          class='overflow-hidden rounded-2xl border border-neutral-100 absolute inset-0 z-[1] flex h-full w-full items-center justify-center bg-neutral-800'>
          BACK OF CARD
        </div>
      </div>
      <!-- Chart 2 -->
      <div class='card col-span-1' id='card2'>
        <div class='card-title'>
          <h2 class='inline text-lg text-neutral-800'>Line Chart</h2>
          <button
            class='popup-btn modalButton'
            id='button2'
            onclick='expandCard(card2, button2, closeButton2)'
            type='button'>
            Open
          </button>
          <button
            class='popup-btn modalButton hidden'
            id='closeButton2'
            onclick='closeCard(card2, button2, closeButton2)'
            type='button'>
            Close
          </button>
        </div>
        <div class='px-4 py-2' id='chart2'>
          <!-- Card content goes here -->
        </div>
      </div>
      <!-- Chart 3 -->
      <div class='card col-span-1' id='card3'>
        <div class='card-title'>
          <h2 class='inline text-lg text-neutral-800'>Scatter-plot</h2>
          <button
            class='popup-btn modalButton'
            id='button3'
            onclick='expandCard(card3, button3, closeButton3)'
            type='button'>
            Open
          </button>
          <button
            class='popup-btn modalButton hidden'
            id='closeButton3'
            onclick='closeCard(card3, button3, closeButton3)'
            type='button'>
            Close
          </button>
        </div>
        <div class='px-4 py-2' id='chart3'>
          <label for='selectButtonScatter'></label
          ><select id='selectButtonScatter'></select>
          <!-- Card content goes here -->
        </div>
      </div>
      <!-- Chart 4 -->
      <div class='col-span-1 rounded-2xl bg-white shadow-sm hover:shadow-md' id='card4'>
        <div class='card-title'>
          <h2 class='inline text-lg text-neutral-800'>Connected Scatter-plot</h2>
          <button
            class='popup-btn modalButton'
            id='button4'
            onclick='expandCard(card4, button4, closeButton4)'
            type='button'>
            Open
          </button>
          <button
            class='popup-btn modalButton hidden'
            id='closeButton4'
            onclick='closeCard(card4, button4, closeButton4)'
            type='button'>
            Close
          </button>
        </div>
        <div class='px-4 py-2' id='chart4'>
          <!-- Card content goes here -->
        </div>
      </div>
      <!-- Chart 5 -->
      <div class='card col-span-1' id='card5'>
        <h2 class='inline text-lg text-neutral-800'>Waffle chart</h2>
        <div class='card-title'>
          <button
            class='popup-btn modalButton'
            id='button5'
            onclick='expandCard(card5, button5, closeButton5)'
            type='button'>
            Open
          </button>
          <button
            class='popup-btn modalButton hidden'
            id='closeButton5'
            onclick='closeCard(card5, button5, closeButton5)'
            type='button'>
            Close
          </button>
        </div>
        <div class='flex-waffle px-4 py-2' id='chart5'>
          <!-- Card content goes here -->
        </div>
      </div>
      <!-- Chart 6 -->
      <div class='card col-span-2' id='card6'>
        <div class='card-title'>
          <h2 class='inline text-lg text-neutral-800'>Dot-plot</h2>
          <div class='flex h-8 w-32 items-center'>
            <label class='mr-4 w-full text-sm font-semibold text-gray-700' for='amount'
            >Year
            </label>
            <div class='relative flex h-8 w-full flex-row rounded-lg bg-transparent'>
              <button
                class='h-full w-20 cursor-pointer rounded-l bg-gray-300 text-gray-600 outline-none hover:bg-gray-400 hover:text-gray-700'
                onclick="dec('amount')">
                <span class='m-auto text-2xl font-thin'>âˆ’</span>
              </button>
              <input
                class='text-md md:text-basecursor-default flex w-full items-center bg-gray-300 text-center font-semibold text-gray-700 outline-none outline-none hover:text-black focus:text-black focus:outline-none'
                id='amount'
                type='number'
                value='2010' />
              <button
                class='h-full w-20 cursor-pointer rounded-r bg-gray-300 text-gray-600 hover:bg-gray-400 hover:text-gray-700'
                onclick="inc('amount')">
                <span class='m-auto text-2xl font-thin'>+</span>
              </button>
            </div>
          </div>
          <button
            class='popup-btn modalButton'
            id='button6'
            onclick='expandCard(card6, button6, closeButton6)'
            type='button'>
            Open
          </button>
          <button
            class='popup-btn modalButton hidden'
            id='closeButton6'
            onclick='closeCard(card6, button6, closeButton6)'
            type='button'>
            Close
          </button>
        </div>
        <div class='px-4 py-2' id='chart6'>
          <!-- Card content goes here -->
        </div>
      </div>
      <!-- Chart 7 -->
      <div class='card col-span-2' id='card7'>
        <div class='card-title'>
          <h2 class='inline text-lg text-neutral-800'>Strip-plot</h2>
          <button
            class='popup-btn modalButton'
            id='button7'
            onclick='expandCard(card7, button7, closeButton7)'
            type='button'>
            Open
          </button>
          <button
            class='ppopup-btn modalButton hidden'
            id='closeButton7'
            onclick='closeCard(card7, button7, closeButton7)'
            type='button'>
            Close
          </button>
        </div>
        <div class='px-4 py-2' id='chart7'>
          <!-- Card content goes here -->
        </div>
      </div>
      <!-- Chart 8 -->
      <div class='card col-span-2' id='card8'>
        <div class='card-title'>
          <h2 class='inline text-lg text-neutral-800'>Bubble Chart</h2>
          <button
            class='popup-btn modalButton'
            id='button8'
            onclick='expandCard(card8, button8, closeButton8)'
            type='button'>
            Open
          </button>
          <button
            class='popup-btn modalButton hidden'
            id='closeButton8'
            onclick='closeCard(card8, button8, closeButton8)'
            type='button'>
            Close
          </button>
        </div>
        <div class="px-4 py-2" id="chart8">
          <label for="selectButtonBubble"></label
          ><select id="selectButtonBubble"></select>
          <!-- Card content goes here -->
        </div>
      </div>
      <!-- Chart 9-->
      <div class='card col-span-2'>
        <div class='card-title'>
          <h2 class='inline text-lg text-neutral-800'>Bar Chart</h2>
        </div>
        <div class='px-4 py-2' id='chart9'>
          <!-- Card content goes here -->
        </div>
      </div>
      <!--      TEST-->
      <div class='wrapper'>
        <div class='container' id='dropdownSelected'>
          <span>Selected</span>
        </div>
        <div class='container'>
          <select multiple search='true' id='waffleOptions'>
            <option value='Singapore'>Singapore</option>
            <option value='Portland'>Portland</option>
            <option value='Halifax'>Halifax</option>
            <option value='London'>London</option>
            <option value='Seattle'>Seattle</option>
            <option value='Toronto'>Toronto</option>
          </select>
        </div>
      </div>
      <div class='col-span-4 row-span-1' id='footer'>
        <footer aria-label='Footer' class=''>
          <div
            class='border-t border-neutral-100 py-4 text-center sm:flex sm:justify-between sm:text-left'>
            <p class='text-sm text-neutral-500'>
              <span class='block sm:inline'>All rights reserved</span>
            </p>
            <p class='mt-2 text-sm text-neutral-500 sm:order-first sm:mt-0'>
              &copy; 2022 Massimiliano Imperiale & Ani Gjergji
            </p>
          </div>
        </footer>
      </div>
    </div>
    <div class='modal hidden' id='modal'></div>
  </body>
  <script src='./asset/multi-select-dropdown.js'></script>
</html>
